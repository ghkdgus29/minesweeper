<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>지뢰찾기</title>
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="game-title">Minesweeper x<span id="gameCount">1</span></header>

  <div class="container beginner">
    <div class="game-box">
      <div class="game-ctr">
        <div class="count-box">
          <span>0</span>
          <span>1</span>
          <span>0</span>
        </div>
        <button type="button" class="btn-reset"></button>
        <div class="time-box">
          <span>0</span>
          <span>0</span>
          <span>0</span>
        </div>
      </div>
      <!-- // .game-ctr -->
      <table class="game-board">
        <tbody></tbody>
      </table>
      <!-- // .game-board -->
    </div>
    <!-- // .game-box -->
  </div>

  <div class="btn-box">
    <button type="button" style="display: none" data-level="beginner">Beginner</button>
<!--    <button type="button" data-level="intermediate">Intermediate</button>-->
<!--    <button type="button" data-level="expert">Expert</button>-->
  </div>

  <div class="game-result">
    <p class="title"></p>
    <p class="result">
      time: <span class="time"></span><br>
<!--      Mines Remaining: <span class="mine"></span>-->
      score: <span class="score"></span><br>
      <span class="ranking-score" style="display: none">total score: <span id="total-score" >1</span>x<span>1</span> =<span class="total-multiple-score">1</span> </span>
    </p>
    <div class="btn-box">
      <button type="button" class="game-end">종료</button>
      <button type="button" class="more" >묻고 더블로가</button>
    </div>
  </div>

  <script src="/js/app.js"></script>

</body>
</html>

<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>rank</title>
</head>
<body>
<div class="container">
    <h1>랭킹 등록 페이지</h1>
    <form class="my-3" action="" th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input th:field="*{name}" type="text" class="form-control" placeholder="이름을 입력하세요" >
        </div>
        <div class="form-group">
            <label th:for="score">점수</label>
            <input th:field="*{score}" type="text" class="form-control" placeholder="점수" readonly>
        </div>
        <div class="form-group my-4">
            <label th:for="text">게시글</label>
            <textarea th:field="*{text}" rows="10" cols="50" class="form-control" placeholder="내용을 입력하세요" ></textarea><br>
        </div>

        <input type="submit" class="btn btn-primary" value="글쓰기">
        <a href="/" role="button" class="btn btn-danger">게임으로</a>
    </form>
</div>
</body>
</html>
